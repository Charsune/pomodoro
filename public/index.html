
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="//localhost:33334/livereload.js"></script>
</head>
<body>
  <div id="content"> 
    <div class="clock">
      <div class="clock-shape">
        <div class="clock-leafs">
          <div class="clock-leaf">

            <div></div>

            <div></div>
          </div>

        <div class="todo-container">
          <div class="todo-icon-container">
            <div class="todo-icon"></div>
          </div>
          <p>Llabore nostrum ipsum dsojhi.</p>

        <div class="new-task-icon">

          <div class="straight"></div>
        </div>

    </div>
    <nav>

</html>
